<div class="d-flex flex-column root">
  <app-header></app-header>
  <div class="d-flex flex-grow-1 gap-5">
    <div class="w-25">
      <app-sidebar></app-sidebar>
      
    </div>
    <div class="w-75 d-flex justify-content-center bg-light text-dark ml-5 mr-10  border border-primary" (drop)="onDrop($event)" (dragover)="onDragOver($event)">

      <form #personForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="p-3 mb-2 bg-primary text-white">Drop the controls on the form</div>


      <div class="w-100 d-flex flex-column">
        <input class="m-2 form-control" *ngFor="let formOption of form; let i=index" [id]="'input-' + i" [ngModelOptions]="{ standalone: true }"
        [ngModel]="formData[i]"
        (ngModelChange)="onFieldChange(i, $event)" [type]="formOption" [placeholder]="formOption"/>

        <hr>

      </div>

      <div class="mt-auto">
        <div class="d-flex  align-items-bottom justify-content-between gap-3">
          <button class="btn btn-success" type="submit">Submit</button>
          <button class="btn btn-primary" (click)="onGetForm()" type="button">GET FORM</button>
          <button class="btn btn-secondary" (click)="onResetForm()" type="button">Reset</button>
        </div>
      </div>

      <!-- <div class="d-flex align-items-center">
        <button  class="btn btn-primary" type="submit">Submit</button>
      </div> -->

      </form>

      <!-- <div class="d-flex align-items-center">
        <button  class="btn btn-primary" (click)="onGetForm()" type="button">GET FORM</button>
      </div> -->
      
      
    </div>
  
  </div>

  <app-footer></app-footer>
</div>
